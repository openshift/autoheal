awx:
  address: http://127.0.0.1:8080/api

  credentials:
    username: my-user
    password: my-password

  project: "My project"

throttling:
  interval: 5s

rules:
- metadata:
    name: start-node
  labels:
    alertname: "NodeDown"
  awxJob:
    template: "Start node"
    extraVars:
      node: "{{ $labels.instance }}"
    limit:  "{{ $labels.instance }}"

- metadata:
    name: say-hello
  labels:
    alertname: "NewFriend"
  batchJob:
    apiVersion: batch/v1
    kind: Job
    metadata:
      namespace: default
      name: hello
    spec:
      template:
        spec:
          containers:
          - name: python
            image: python
            command:
            - python
            - -c
            - print("Hello {{ $labels.name }}!")
          restartPolicy: Never

etcd:
  # http://autoheal-etcd.openshift-autoheal.svc.cluster.local:80
  endpoint: "http://127.0.0.1:2379"
